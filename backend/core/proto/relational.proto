syntax = "proto3";

package relational;

option java_multiple_files = true;
option java_package = "com.simpla.relational.proto";
option java_outer_classname = "RelationalProto";

service RelationalService {
  rpc Store(StoreRequest) returns (StoreResponse);
  rpc ReconstructNorm(ReconstructNormRequest) returns (ReconstructNormResponse);
  rpc ReconstructNormById(ReconstructNormByIdRequest) returns (ReconstructNormResponse);
  rpc GetBatch(GetBatchRequest) returns (GetBatchResponse);
}

message StoreRequest {
  string data = 1;
}

message StoreResponse {
  bool success = 1;
  string message = 2;
  string pk_mapping_json = 3;
}

message ReconstructNormRequest {
  int32 infoleg_id = 1;
}

message ReconstructNormByIdRequest {
  int64 id = 1;
}

message ReconstructNormResponse {
  bool success = 1;
  string message = 2;
  string norma_json = 3;
}

message EntityPair {
  string type = 1;  // "article" or "division"
  int64 id = 2;
}

message GetBatchRequest {
  repeated EntityPair entities = 1;
}

message GetBatchResponse {
  bool success = 1;
  string message = 2;
  string divisions_json = 3;
  string articles_json = 4;
}